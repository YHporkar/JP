{% extends "layout_edit.html" %}

{% block content %}
<form action="/edit_search_record" method="POST">
{{ form.hidden_tag() }}
    <div class="rightcontact">
		    <div class="form-group">
				{% if error %}
					<p>{{ error }}</p>
				{% elif message %}
					<p>{{ subj_err }}</p>
				{% endif %}
			<p>موضوع </p>
				{{ form.subject }}
      		</div>
	</div>
    {{ form.search(class="bouton-contact") }}
</form>
{% endblock %}
