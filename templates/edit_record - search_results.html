{% extends "layout_edit.html" %}

{% block content %}
<form>
    <div class="limiter">
        <div class="container-table100">
            <p style="color: midnightblue; font-size: 20px;">برای ویرایش گزارش روی کد گزارش موردنظر کلیک کنید</p>
            <div class="wrap-table100">
                <div class="table">
                    <div class="row header">
                        <div class="cell"> کد</div>
                        <div class="cell"> موضوع</div>
                        <div class="cell"> روز</div>
                        <div class="cell"> ماه</div>
                        <div class="cell"> سال</div>
                    </div>
                    {% for res in search_results %}
                    <div class="row">
                        <div class="cell link"><a href="{{ url_for('edit_first_record_filled', code=res[0] ) }}" class="code">{{ res[0] }} </a></div>
                        <div class="cell">{{ main_subject }} </div>
                        <div class="cell">{{ res[7] }} </div>
                        <div class="cell">{{ res[6] }} </div>
                        <div class="cell">{{ res[5] }} </div>
                    <!--<div class="cell"> </div>-->
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
