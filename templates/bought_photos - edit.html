{% extends "layout_edit.html" %}

{% block content %}
<form action="/edit_bought_photos" method="POST">
{{ form.hidden_tag() }}
    <div class="rightcontact">
		    <div class="form-group">
			<p>موضوع</p>
				{{ form.photo_subject }}
				<div class="validation"></div>
      		</div>

            <div class="form-group">
            <p>تعداد </p>
				{{ form.number }}
                <div class="validation"></div>
			</div>
	</div>

	<div class="leftcontact">

			<div class="form-group">
			<p>طرف قرارداد </p>
				{{ form.tar_ghar }}
				<div class="dropDownSelect2"></div>
                <div class="validation"></div>
			</div>
	</div>
    {{ form.add(class="bouton-contact") }}
</form>

    
{% endblock %}
